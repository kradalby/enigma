box: python:3.4-slim
services:
    - postgres
build:
  steps:
    - script:
        name: install make
        code: |
          sudo apt-get install make -y
    - script:
        name: setup virtual env
        code: |
          . .env
    - script:
        name: create dev env
        code: |
          make dev
    - script:
        name: sync database
        code: |
          make sync