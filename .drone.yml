pipeline:
  build:
    image: node:7.2.1
    pull: true
    commands:
      - npm prune
      - npm install -g --silent elm
      - npm install --silent
      - npm run build


  deploy:
    image: drillster/drone-rsync
    user: www
    hosts: [ "seel.terra.fap.no" ]
    key: ${SSH_KEY}
    port: 22
    source: dist/
    target: /usr/local/www/glossary.kradalby.no/
    delete: true
    recursive: true
    exclude:
    when:
        branch: master
    script:
      - echo "Done"

  notify:
    image: drillster/drone-email
    host: mail.ntnu.fap.no
    port: 25
    from: drone@drone.fap.no
    recipients: [ kradalby@kradalby.no ]
    when:
      status: [ success, changed, failure ]
