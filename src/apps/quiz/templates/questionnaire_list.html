{% extends "base.html" %} {% block content %}
<div class="album text-muted">
    <div class="container">
        <h1 class="jumbotron-heading">Quizes</h1>

        <div class="row">
            {% for questionnaire in questionnaires %}
            <div class="card">
                <img data-src="holder.js/100px280/thumb" alt="Card image cap">
                <p class="card-text">{{ questionnaire.headline }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
