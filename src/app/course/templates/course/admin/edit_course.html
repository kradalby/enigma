{% extends "base/admin/index.html" %}

{% block admincontent %}
<h1>
    Edit course
</h1>
<div class="row">
    <h4>
        Previous name: {{ course.name }}
    </h4>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br/>
        <input type="submit" class="btn btn-default" value="Edit" />
    </form>
</div>
{% endblock %}
