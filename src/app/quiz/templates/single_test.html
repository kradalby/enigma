{% extends "base.html" %}
{% load testunit_as_html %}
{% load shuffle %}
{% block content %}
<style>
    input[type=radio] {
        visibility:hidden;
    }
    
    img {
        max-width: 100%;
    }
    
    img.hide {
        opacity: 0;
    }
</style>

<div class="container">
    <form action="/submit/{{ test.id }}" method="post">
        {% csrf_token %}
        <h3>
            {{ test }}
        </h3>
        {% for question in questions|shuffle %}
        <div class="center-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{ question }}
                    </h3>
                </div>
                <div class="panel-body">
                        {{ question | as_html | safe }}
                </div>
            </div>
        </div>
        {% endfor %}
        <input type="submit" class="btn btn-success" value="Answer">
    </form>
</div>
{% endblock %}

{% block end %}
<script>
$('input:radio').click(function(ev){
    ev.stopPropagation();
}).parent().click(function(ev){
    ev.preventDefault();
    $(this).children('input').click();
    $(this).addClass('active').siblings().removeClass('active');
});
</script>
{% endblock %}
