{% extends "base/admin/index.html" %}

{% block admincontent %}
<h1>
    Images
</h1>

{% for image in images %}
<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
    <img src="{{image.image.url}}">
      <div class="caption">
        <h3>{{image.name}}</h3>
        <a class="btn" href="{% url 'admin_draw_landmark_from_image' image.id %}">Create landmark</a>
        <a class="btn" href="{% url 'admin_draw_outline_from_image' image.id %}">Create outline</a>

      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
