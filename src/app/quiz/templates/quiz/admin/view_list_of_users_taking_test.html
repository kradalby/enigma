{% extends "base/admin/index.html" %}

{% block admincontent %}
<h1>Users</h1>
<ul>
    {% for user in users %}
        <li>
            <a href="{% url 'admin_view_test_result_for_user' test.id user.id %}">
                {{ user }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
