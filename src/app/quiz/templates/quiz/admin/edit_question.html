{% extends "base/admin/index.html" %}

{% block admincontent %}
<h1>
    Edit question
</h1>
<div class="row">
    <h4>
        Question: {{ question }}
    </h4>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br/>
        <input type="submit" class="btn btn-default" value="Edit" />
        <a href="{% url 'admin_add_questions_to_test' test.id %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
