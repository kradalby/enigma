{% extends "base/admin/index.html" %}

{% block admincontent %}
<h1>
    Add multiple choice question to test
</h1>
<h4>
    <small>Test</small> {{ test.name }}
</h4>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" class="btn btn-default" value="Add question" />
    <a href="{% url 'admin_add_questions_to_test' test.id %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
