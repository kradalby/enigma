{% extends "base/admin/index.html" %}

{% block admincontent %}
<h1>
    Edit user
</h1>
<h4>
    Previous name: {{ user.user.username }}
</h4>
<form action="" method="post">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
    </table>
    <br/>
    <input type="submit" class="btn btn-success" value="Edit" />
    <a href="{% url 'admin_view_user' user.id %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
